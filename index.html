<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.unsplash.com/photo-1568961248350-742799cdc67a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://static.cdn-expressen.se/images/3c/5c/3c5c49e75aa64b4aa0fd69cfdbb50b40/annan/2560.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://media.architecturaldigest.com/photos/576ad24f56d7d0330986bb17/master/w_1600%2Cc_limit/aston-martin-answers-customers-calls-new-limited-edition-car-01.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://media.gq-magazine.co.uk/photos/6082cdce7c8ebed43e51bd8a/16:9/w_2560%2Cc_limit/lambo2.jpeg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://media.gq-magazin.de/photos/63ee343a9b54ecae1fbbe1b5/3:2/w_3000,h_2000,c_limit/LamborghiniMain-SimoneLoBartolo-GQ.jpg');
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
